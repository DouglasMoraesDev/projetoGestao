<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vendas - Sistema de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Realizar Venda</h2>
        <input type="text" id="clienteNome" placeholder="Nome do Cliente">
        <input type="text" id="produtoNome" placeholder="Nome do Produto">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <textarea id="observacao" placeholder="Observações sobre a venda"></textarea>
        <label>
            <input type="checkbox" id="parcelado"> Venda Parcelada
        </label>
        <input type="number" step="0.01" id="valorEntrada" placeholder="Valor de Entrada (se parcelado)">
        <input type="number" id="parcelas" placeholder="Número de Parcelas (se parcelado)">
        <input type="text" id="formaPagamento" placeholder="Forma de Pagamento">
        <button onclick="realizarVenda()">Realizar Venda</button>
        <p><a href="home.html">Voltar ao Dashboard</a></p>
        <h3>Histórico de Vendas</h3>
        <!-- Área para listar vendas realizadas -->
        <div id="listaVendas"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
